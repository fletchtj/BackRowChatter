<template name="Dashboard">
	{{#with currentUser}}
	<h2>
		Welcome, {{userName _id}}
		<a href="{{pathFor 'signOut'}}" class="btn btn-link">Sign out</a>
	</h2>
	{{/with}}

	{{#with accountStatus}}
		<div class="alert alert-warning">Your current account status: <span class="{{styleClass}}">{{label}}</span></div>
	{{/with}}
	<div class="row">
		<div class="col-sm-5">
			<ul class="list-unstyled">
				{{#each actionLinks}}
					<li style="margin-bottom: 1em;"><a href="{{actionUrl}}" class="btn btn-default btn-block btn-lg">{{actionLabel}}</a></li>
				{{else}}
					<li><p class="lead">How are you at twiddling your thumbs?</p></li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
