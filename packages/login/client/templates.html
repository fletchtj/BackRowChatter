<template name="SignIn">
	{{> _SignInForm}}
</template>

<template name="CreateAccount">
	{{> _CreateNewAccountForm}}
</template>

<template name="_SignInForm">
	<div class="login-wrapper">
		{{#unless currentUser}}
		<div class="mode-banner">Beta</div>
		<div class="login-messages"></div>
		<div class="login-header">
			<i class="fa fa-lock"></i>
		</div>
		<form class="form" id="signInForm">
			<div>
				<div class="form-group">
					<label class="sr-only">Username</label>
					<div class="input-group">
						<input type="text" class="form-control" name="username" placeholder="username"/>
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only">Password</label>
					<div class="input-group">
						<input type="password" class="form-control" name="password" placeholder="password"/>
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					</div>
					<span class="help-block"><a href="#">Forgot password?</a></span>
				</div>
				<button type="submit" class="btn btn-primary" id="signIn">Sign In</button>
				<a href="{{pathFor "createAccount"}}" class="btn btn-link" id="newAccount">Create new account</a>
			</div>
		</form>
		{{else}}
		{{#with currentUser}}
			<h3 style="font-weight: 300;">Hello, {{userName _id}}.</h3>
			<a href="{{pathFor 'signOut'}}">Not {{userName _id}}? Sign out.</a>
			<div style="margin: 2em 0;">
				<a href="{{pathFor 'chatters.index'}}" class="btn btn-success">Jump to Chatter Topics</a>
			</div>
		{{/with}}
		{{/unless}}
	</div>
</template>

<template name="_CreateNewAccountForm">
	<div class="login-wrapper">
		<div class="mode-banner">Beta</div>
		<div class="login-messages"></div>
		<div class="login-header">
			<i class="fa fa-magic"></i>
		</div>
		<form class="form" id="createAccountForm">
			<div>
				<label>Account Details</label>
				<div class="form-group">
					<label class="sr-only">Username</label>
					<div class="input-group">
						<input type="text" required="true" class="form-control" name="username" placeholder="username"/>
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only">Password</label>
					<div class="input-group">
						<input type="password" required="true" class="form-control" name="password1" placeholder="password"/>
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only">Confirm Password</label>
					<div class="input-group">
						<input type="password" required="true" class="form-control" name="password2" placeholder="confirm password"/>
						<span class="input-group-addon"><i class="fa fa-check"></i></span>
					</div>
				</div>
				<hr class="bevel-divider">
				<label>Optional Contact Information</label>
				<div class="form-group">
					<label class="sr-only">Name</label>
					<input type="text" class="form-control" name="name" placeholder="profile name"/>
				</div>
				<div class="form-group">
					<label class="sr-only">Phone</label>
					<div class="input-group">
						<input type="text" class="form-control" name="phone" placeholder="mobile number"/>
						<span class="input-group-addon"><i class="fa fa-mobile"></i></span>
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only">E-mail</label>
					<div class="input-group">
						<input type="email" class="form-control" name="email" placeholder="e-mail address"/>
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
					</div>
				</div>
				<hr class="bevel-divider">
				<button type="submit" class="btn btn-primary" id="createAccount">Create Account</button>
				<a href="{{pathFor "home"}}" class="btn btn-link" id="cancel">Cancel</a>
			</div>
		</form>
	</div>
</template>
